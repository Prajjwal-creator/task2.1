<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <h1>Todo App</h1>
        <div class="input-container">
            <input
                type="text"
                placeholder="Add a new task"
                v-model="newTask"
                @keyup.enter="addTask"
            >
            <button @click="addTask">Add</button>
        </div>
        <ul>
            <li v-for="(task, index) in tasks" :key="index">
                <input
                    type="checkbox"
                    v-model="task.completed"
                    class="task-checkbox"
                >
                <span :class="{ completed: task.completed }">{{ task.text }}</span>
                <button @click="removeTask(index)" class="delete-button">Delete</button>
            </li>
        </ul>
        <!-- <button @click="clearCompleted" class="clear-button">Clear Completed</button> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.11/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
